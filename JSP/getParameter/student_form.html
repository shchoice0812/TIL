<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Student Response Form</title>
</head>
<body>

<form action="student_response.jsp">
	First name: <input type="text" name="firstName"/>
	<br><br>
	Last name:<input type="text" name="lastName"/>
	<br><br>
	<select name="country">
		<option>한국</option>
		<option>미국</option>
		<option>영국</option>
		<option>호주</option>		
	</select>
	
	<br><br>
	Favorite Programming Language:
	<input type="radio" name="language" value="Java"> Java
	<input type="radio" name="language" value="Python"> Python
	<input type="radio" name="language" value="C++"> C++
	<input type="radio" name="language" value="Go"> Go
	<br><br>
	
	Interesting Programming Language:
	<input type="checkbox" name="interestLanguage" value="Java_intetest"> Java
	<input type="checkbox" name="interestLanguage" value="Python_intetest"> Python
	<input type="checkbox" name="interestLanguage" value="C++_intetest"> C++
	<input type="checkbox" name="interestLanguage" value="Go_intetest"> Go	
	
	<br><br>
	<input type="submit" value="submit"/>
	
</form>

</body>
</html>
